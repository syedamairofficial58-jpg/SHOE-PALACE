<!doctype html>
<html lang="en">
<head>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-K59RW7S9');</script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AirStride — Thank you</title>
  <style>
    :root{--navy:#0B1A36;--muted:#6b7280}body{margin:0;font-family:Inter,system-ui,Arial;background:#fff;color:var(--navy);-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:linear-gradient(180deg,var(--navy),#122B5E);color:#fff}
    .wrap{padding:48px 6%;text-align:center}
    .card{display:inline-block;background:#F8FBFF;padding:24px;border-radius:12px;border:1px solid rgba(11,26,54,0.06)}
    .btn{background:#0B84FF;color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    footer{padding:28px 6%;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <!-- GTM noscript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K59RW7S9" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <div style="display:flex;gap:12px;align-items:center"><div style="width:40px;height:40px;border-radius:8px;background:#fff;color:var(--navy);display:flex;align-items:center;justify-content:center;font-weight:800">AS</div><div><div style="font-weight:800">AirStride</div></div></div>
  </header>

  <main class="wrap">
    <div class="card" id="orderBox">
      <h2>Thank you — your order is placed!</h2>
      <p class="small">Order number: <strong id="orderId">—</strong></p>
      <div id="orderSummary" style="margin-top:12px"></div>
      <div style="margin-top:14px">
        <button class="btn" onclick="location.href='index.html'">Continue shopping</button>
      </div>
    </div>
  </main>

  <footer>© 2025 AirStride</footer>

<script>
  // read last order saved at checkout
  const last = JSON.parse(localStorage.getItem('as_last_order')||'null');
  const params = new URLSearchParams(location.search);
  const q = params.get('order');
  if(!last || (q && last.id !== q)){
    // no recent order present — show generic
    document.getElementById('orderId').textContent = q || '—';
    document.getElementById('orderSummary').innerHTML = '<p class="small">We do not have order details (demo). If this was a real checkout you would receive an email with tracking info.</p>';
  } else {
    document.getElementById('orderId').textContent = last.id;
    document.getElementById('orderSummary').innerHTML = `
      <div style="text-align:left;max-width:520px;margin:12px auto">
        <div style="display:flex;justify-content:space-between"><div class="small">Name</div><div>${last.name}</div></div>
        <div style="display:flex;justify-content:space-between;margin-top:6px"><div class="small">Email</div><div>${last.email}</div></div>
        <div style="display:flex;justify-content:space-between;margin-top:6px"><div class="small">Total</div><div>₹${Number(last.total).toLocaleString('en-IN')}</div></div>
      </div>
    `;
    // clear last order after showing (optional)
    localStorage.removeItem('as_last_order');
  }
</script>
</body>
</html>
